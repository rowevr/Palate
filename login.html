<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Palate</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <!-- Theme styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-app">

  <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width:420px; width:100%; background: var(--panel);">
      <div class="text-center mb-3">
        <img src="Photos/logo.png" alt="Palate logo" class="img-fluid" style="max-height:80px"/>
      </div>
      <h1 class="h4 text-center mb-3">Welcome to Palate</h1>

      <!-- Demo form (no real auth): clicking Sign In goes to Home -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="yourname">
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="••••••••">
      </div>
      <a href="home.html" class="btn btn-primary w-100">Sign In</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
